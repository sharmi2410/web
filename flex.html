
<!DOCTYPE html>
<html>
<head>
  <title>Product Gallery</title>
  <style>
    .flex-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 45%;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 225px;
      height: 225px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    } 
  </style>
</head>
<body>
  <div class="flex-gallery">
    <div class="product">
      <img src="e:\download.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$100</p>
    </div>
    <div class="product">
      <img src="e:\download (1).jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$200</p>
    </div>
    <div class="product">
      <img src="e:\images.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$300</p>
    </div>
    <div class="product">
      <img src="e:\images (1).jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$400</p>
    </div>
  </div>
</body>
</html>
